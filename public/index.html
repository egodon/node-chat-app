<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/bundles/index.bundle.js"></script>
    <title>Join | ChatApp</title>
</head>
<body class="centered-form">
    <div class="centered-form__form">

        <form id="index-form" action="/chat.html">
            <div class="form-field">
                <h1>CHAT APP</h1>
                <div class="header-under-line"></div>
                <div id="validation-message" class="validation-message"></div>
            </div>
            <div class="form-field">
                <label >Display name</label>
                <input id="display-name-input" type="text" name="name" autofocus autocomplete="off">
            </div>
            <div class="form-field">
                <label>Create a Room</label>
                <input type="text" name="room" id="create-room-input" autocomplete="off">
            </div>
            <div class="form-field">
                <label>Active Rooms</label>
                <select id="room-selection" name="room">
                </select>
            </div>
            <div class="form-field">
                <button id="join-btn">Join</button>
            </div>
        </form>
    </div>



</body>
</html>
